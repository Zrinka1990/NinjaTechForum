{% extends "base.html" %}

{% block title %}Edit topic{% endblock title %}

{% block content %}
    <div class="row pt-5 d-flex justify-content-center">
        <div class="col-md-6">
            <form method="post">
                <div class="form-group">
                    <label>Title</label>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <input type="text" class="form-control" value="{{ topic.title }}" name="title" required>
                </div>

                <div class="form-group">
                    <label>Text</label>
                    <textarea name="text" value="" class="form-control" rows="6" required>{{ topic.content }}</textarea>
                </div>
                <span class="d-flex justify-content-center">
                    <div class="row">
                        <button type="submit" class="btn btn-info mr-2">Edit topic</button>
                        <a href="/topic/{{ topic.key.id() }}/details"><button type="submit" class="btn btn-danger">
                            Cancel</button></a>
                    </div>
                </span>
            </form>
        </div>
    </div>
{% endblock content %}
